    <section>
        <article>
            <div ng-show class="wapp"></div>
    
            <form  id="formulario01"  method="POST" action="../Controladores/Registrar.php" onsubmit="return validarCamposObligatorios()">
            
                <!-- Grupo: codigo -->
                <div class="formulario__grupo" id="grupo__cedula">
                    <label style="color: black" for="cedula" class="formulario__label">Nombre del Libro</label>
                    <div class="formulario__grupo-input">
                        <input type="text"  name="libro" id="libro" placeholder="" pattern="[A-Za-z0-9ñÑáéíóúÁÉÍÓÚ\s ]+" required >
                    </div>
                    <span id="mensajeCedula" class="error"></span>
                    
                </div>
                <br>
    
                <!-- Grupo: Nombres -->
                <div class="formulario__grupo" id="grupo__nombre">
                    <label style="color: black" for="nombres" class="formulario__label">ISBN</label>
                    <div class="formulario__grupo-input">
                        <input type="text"  name="isbn" id="isbn" placeholder="" pattern="[0-9]{10,13}" required title="Igresar ISBN de 10 a 13 dígitos" >
                        
                    </div>
                    <span id="mensajeNombres" class="error"></span>
                    
                </div>
                <br>
    
                <!-- Grupo: Apellidos -->
                <div class="formulario__grupo" id="grupo__apellidos">
                    <label style="color: black"  for="apellidos" class="formulario__label">Numero de Paginas</label>
                    <div class="formulario__grupo-input">
                        <input type="text"  name="paginas" id="paginas" placeholder="" pattern="[0-9]+" required title="Solo se permiten números" >
                        
                    </div>
                    <span id="mensajeApellidos" class="error"></span>
                    
                </div>
                <br>

                
                
    
               
                
                <input type="submit" id="crear" name="crear" value="Aceptar" />
                <input  type="reset" id="cancelar" name="cancelar" value="Cancelar" />
                <input  type="button" onclick="location.href='Index.html'" id="regresar" name="regresar" value="Regresar" />
                
    
            </form>
